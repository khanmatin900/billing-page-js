<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-box">
    <div class="row details">
      <div class="billing">
        <h2>Billing Address</h2>
        <label for="name">Full Name:</label><br>
        <input type="text" placeholder="Enter Your Full name"><br>

        <label for="email">Email:</label><br>
        <input type="text" placeholder="Enter Email Address"><br>

        <label for="address">Address:</label><br>
        <input type="text" placeholder="Enter Address"><br>

        <label for="city">City:</label><br>
        <input type="text" placeholder="Enter City"><br>
      </div>
      <div class="payment">
        <h2>Payment</h2>
        <label for="cards-accepted">Card Accepted:</label>
        <img src="/pic/card-img.png" alt="cards-accepted">
      </div>
    </div>
  </div>





</body>

</html>
